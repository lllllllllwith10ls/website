<html>
    <head>
        <meta charset="utf-8">
        <title>Jak Regiment</title>
        <style>
        body {
            font-family: sans-serif;
        }
        a:link {
          color: blue;
          background-color: transparent;
          text-decoration: underline;
        }
        a:hover {
          color: #0080FF;
          background-color: transparent;
          text-decoration: underline;
        }
        img {
            width: auto;
            height: 100%;
        }
        </style>
        <script type="text/javascript">
        function changeImage(name, num) {
            let n = parseInt(document.getElementById(name).getAttribute("src").replace(name,"").replace(".png",""));
            console.log(n);
            n = (n+1)%num;
            document.getElementById(name).src = name + n + ".png";
        }
        </script>
    </head>
    <body>
        <h2>Jak</h2>
        <img id="jak" src="jak0.png" onclick="changeImage('jak',7);">
        <h2>Kaje</h2>
        <img id="kaje" src="kaje0.png" onclick="changeImage('kaje',7);">
        <h2>Daj</h2>
        <img id="daj" src="daj0.png" onclick="changeImage('daj',7);">
    </body>
</html>
