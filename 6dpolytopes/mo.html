<html>
    <head>
        <meta charset="utf-8">
        <title>Mo Regiment</title>
        <style>
        body {
            font-family: sans-serif;
        }
        a:link {
          color: blue;
          background-color: transparent;
          text-decoration: underline;
        }
        a:hover {
          color: #0080FF;
          background-color: transparent;
          text-decoration: underline;
        }
        img {
            width: auto;
            height: 100%;
        }
        </style>
        <script type="text/javascript">
        function changeImage(name, num) {
            let n = parseInt(document.getElementById(name).getAttribute("src").replace("mo/"+name,"").replace(".png",""));
            n = (n+1)%num;
            document.getElementById(name).src = "mo/"+name + n + ".png";
        }
        </script>
    </head>
    <body>
        <h2>Mo</h2>
        <img id="mo" src="mo/mo0.png" onclick="changeImage('mo',9);">
        <h2>Mak</h2>
        <img id="mak" src="mo/mak0.png" onclick="changeImage('mak',9);">
        <h2>Quamhim</h2>
        <img id="quamhim" src="mo/quamhim0.png" onclick="changeImage('quamhim',9);">
    </body>
</html>
